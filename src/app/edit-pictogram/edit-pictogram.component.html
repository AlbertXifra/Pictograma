<div class="d-flex justify-content-between flex-wrap flex-md-nowrap align-items-center pt-3 pb-2 mb-3 border-bottom">
  <h1 class="h2">Editar Pictograma</h1>
  <div class="btn-toolbar mb-2 mb-md-0">
    <div class="btn-group">
      <button class="btn btn-sm btn-outline-secondary" (click)="goBack()">Tornar</button>
    </div>
  </div>
</div>

<div class="row">
    <div class="col-lg-12">
      <div class="pricing-header form-block mx-auto">
        <form [formGroup]="editForm" (ngSubmit)="updateForm()" novalidate>
          <div class="row">
            <div class="col-lg-5 col-md-12 col-sm-12">
              <div class="row">
                <div class="col-md-12 mb-3">
                    <label>Nom Pictograma</label>
                    <input type="text" formControlName="namePictogram" class="form-control" required/>
                    <p *ngIf="namePictogram.touched && namePictogram.invalid" class="error"><sup>*</sup>Siusplau entre un nou nom</p>
                </div>
                <div class="col-md-12 mb-3">
                    <label>Imatge Pictograma</label>
                    <input type="text" formControlName="imagePictogram" class="form-control" required/>
                    <p *ngIf="imagePictogram.touched && imagePictogram.invalid" class="error"><sup>*</sup>Siusplau entre una nova imatge</p>
                </div>
              </div>
              <div class="form-group text-right">
                <button type="submit" class="btn btn-success btn-block" [disabled]="!editForm.valid">Actualitzar Pictograma</button>
              </div>
            </div>
          </div>
        </form>
      </div>
    </div>
  </div>
